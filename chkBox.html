<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Demo</title>
</head>
<body>
<h1>Demonstrates checkboxes</h1>
<form action="checkDemo.php" method="post">
	
<fieldset>
	<legend><b>What would you like with that?</b></legend>
	<input type="checkbox" name="chkFries" value="1.00"><label>Fries</label>
	<br>
	<input type="checkbox" name="chkSoda" value=".85"><label>Soda</label>
	<br>
	<input type="checkbox" name="chkShake" value="1.30"><label>Shake</label>
	<br>
	<input type="checkbox" name="chkKetchup" value=".05"><label>Ketchup</label>
	<br>
	<button type="submit">Place Order</button>
</fieldset>


</form>

</body>
</html>
